name: pudl-data-release
channels:
  - conda-forge
  - defaults
dependencies:
  - coloredlogs            # base
  - datapackage>=1.11.0    # base We depend on features introduced in v1.9.0
  - dbfread>=2.0.7         # base
  - git                    # data release
  - goodtables>=2.4.2      # base
  - matplotlib             # base
  - networkx>=2.4          # base We depend on features introduced in v2.2
  - numpy>=1.17.3          # base
  - pandas>=0.25           # base We use nullable integers!
  - pip                    # N/A
  - pyarrow>=0.15.1        # base compilation issues below 0.14.0
  - pytest                 # dev Required for data validation.
  - python>=3.7            # N/A
  - python-snappy>=0.5.4   # base
  - pyyaml                 # base
  - scikit-learn>=0.22     # base pandas integration added in v0.20
  - scipy>=1.4.1           # base
  - sqlalchemy>=1.3.0      # base Security issues below v1.3.0
  - tableschema>=1.12.2    # base
  - tableschema-sql>=1.3.1 # base
  - timezonefinder>=4.1    # base
  - tox>=3.14.2            # dev Required for data validation
  - xlsxwriter>=1.2.7      # base
