          eia923_years: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017,
                        2018]
          #eia923_years: []
          eia860_tables:
            - boiler_generator_assn_eia860
            - utilities_eia860
            - plants_eia860
            - generators_eia860
            - ownership_eia860
          eia860_years: [2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018]
          #eia860_years: []

